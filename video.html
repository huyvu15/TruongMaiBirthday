<html lang="en">

<div class="container">

   <div class="video-list-container">

      <div class="list active">
         <video src="date1.MP4" class="list-video"></video>

      </div>

      <div class="list">
         <video src="date5.MP4" class="list-video"></video>
         <h3 class="list-title">túc túy </h3>
      </div>

      <div class="list">
         <video src="date3.MP4" class="list-video"></video>
         <h3 class="list-title">Cách ăn bưởi</h3>
      </div>

      <div class="list">
         <video src="date4.MP4" class="list-video"></video>
         <h3 class="list-title">Đi ăn nhà Kiên</h3>
      </div>



   </div>

</div>
